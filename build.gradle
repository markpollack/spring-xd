def javaProjects() {
    def nonJavaProjects = ['redis', 'spring-xd-ui']
    subprojects.findAll { project -> !nonJavaProjects.contains(project.name) && !project.path.startsWith(':modules.')}
}

def moduleProjects() {
    subprojects.findAll { project -> project.path.startsWith(':modules.')}
}

